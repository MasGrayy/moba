<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini MOBA</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

<div id="viewport">
  <div id="map">

    <!-- BASE -->
    <div id="base-player" class="base"></div>
    <div id="base-enemy" class="base enemy"></div>

    <!-- HERO -->
    <div id="hero"></div>
    <div id="enemy"></div>

    <!-- JUNGLE -->
    <div id="jungle"></div>

    <!-- CONTAINER -->
    <div id="towers"></div>
    <div id="minions"></div>
    <div id="bullets"></div>
  </div>
</div>

<!-- UI -->
<div id="gold">💰 0</div>
<div id="status"></div>

<!-- JOYSTICK -->
<div id="joystick"><div id="stick"></div></div>

<!-- SKILL -->
<div id="action">
  <button onclick="useSkill('s1')">⚡</button>
  <button onclick="useSkill('s2')">🏃</button>
  <button onclick="useSkill('s3')">💥</button>
  <button onclick="useSkill('ult')">🔥</button>
</div>

<!-- SHOP -->
<div id="shop">
  <button onclick="buyItem(0)">⚔️ Sword</button>
  <button onclick="buyItem(1)">👢 Boots</button>
</div>

<script src="game.js"></script>
</body>
</html>
